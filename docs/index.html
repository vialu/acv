<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Algoritmo ACV</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e9eefb; --muted:#9fb0d8; --accent:#4da3ff; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";}
    .wrap{max-width:860px;margin:0 auto;padding:24px;}
    .header{display:flex;align-items:center;gap:12px;margin-bottom:18px;}
    .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#4da3ff,#7ee7ff);}
    h1{font-size:22px;margin:0}
    .card{background:var(--card);border:1px solid #1c2741;border-radius:14px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .title{font-size:18px;margin:0 0 8px}
    .body{color:var(--muted);margin:0 0 16px;white-space:pre-line}
    .options{display:grid;gap:10px;margin-top:6px}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid #263354;background:#0f182b;color:var(--text);cursor:pointer;font-weight:600;text-align:left}
    .btn:hover{border-color:var(--accent);box-shadow:0 0 0 3px rgba(77,163,255,.15)}
    .footer{display:flex;gap:8px;margin-top:18px;flex-wrap:wrap}
    .chip{font-size:12px;color:#c9d7ff;background:#0f182b;border:1px solid #263354;border-radius:999px;padding:6px 10px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .link{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="header">
        <div class="logo"></div>
        <h1>Algoritmo ACV</h1>
      </div>
      <div>
        <a id="reset" class="link" href="#">Reiniciar</a>
      </div>
    </div>

    <div id="card" class="card" hidden>
      <h2 class="title" id="nodeTitle"></h2>
      <p class="body" id="nodeBody"></p>
      <div id="options" class="options"></div>
      <div id="footer" class="footer"></div>
    </div>
  </div>

<script>
/**
 * ÁRBOL pegado desde tu App.js (con un fix: "perfusion2" → "perfusión2")
 * Las claves del objeto coinciden con cada `id`. Las opciones usan { label, nextId }.
 */
const TREE = {
  "inicio": {
    id: "inicio",
    title: "Estado de grandes vasos",
    body: "En pacientes con inicio de síntomas < 24 h",
    options: [
      { label: "Oclusión vaso proximal", nextId: "tiempo desde inicio de síntomas" },
      { label: "Oclusión basilar", nextId: "tiempo desde inicio de síntomas2" },
      { label: "No hay oclusión de gran vaso", nextId: "tiempo desde inicio de síntomas3" }
    ]
  },

  "tiempo desde inicio de síntomas": {
    id: "tiempo desde inicio de síntomas",
    title: "Oclusión vaso proximal",
    body: "Oclusión vaso proximal",
    options: [
      { label: "Wake up o inicio incierto", nextId: "perfusión" },
      { label: "Síntomas < 6 horas", nextId: "NIHS6" },
      { label: "Entre 6-24 h, Rankin 3 o menor", nextId: "perfusión" }
    ]
  },

  "perfusión": {
    id: "perfusión",
    title: "Perfusión",
    body: "Perfusión (+): CBF <30%, mismatch absoluto >10 ml (IVT) / >15 ml (EVT); mismatch relativo >1,2 (IVT) / >1,8 (EVT).",
    options: [
      { label: "(+)", nextId: "final1" },
      { label: "(-)", nextId: "No es candidato a reperfusión" }
    ]
  },

  "tiempo desde inicio de síntomas2": {
    id: "tiempo desde inicio de síntomas2",
    title: "Tiempo desde inicio de síntomas",
    body: "ACV del despertar o menos de 24 h",
    options: [
      { label: "Sí", nextId: "NIHS2" },
      { label: "No", nextId: "No es candidato a reperfusión" }
    ]
  },

  "NIHS2": {
    id: "NIHS2",
    title: "Calcular NIHS",
    body: "",
    options: [
      { label: "NIH <6", nextId: "tromb1" },
      { label: "NIH 6-9", nextId: "tromb2" },
      { label: "NIH >10", nextId: "tromb3" }
    ]
  },

  "No es candidato a reperfusión": {
    id: "No es candidato a reperfusión",
    title: "No es candidato a reperfusión",
    result: "No es candidato a reperfusión"
  },

  "final1": {
    id: "final1",
    title: "Reperfusión",
    result: "Trombectomía mecánica si ASPECTS > 3. Trombólisis EV además si síntomas > 9 h (según criterios locales)."
  },

  "tromb1": {
    id: "tromb1",
    title: "Reperfusión",
    result: "Trombolisis EV (si <5h) + trombectomia si sintomas fluctuantes o deterioro temprano"
  },

  "tromb2": {
    id: "tromb2",
    title: "Reperfusión",
    result: "Trombolisis EV (si <5h) + trombectomía si déficit invalidante o mala colateralidad pC_SC <6"
  },

  "tromb3": {
    id: "tromb3",
    title: "Reperfusión",
    result: "Trombolisis EV (si <5h) + trombecotmia mecánica"
  },

  "NIHS6": {
    id: "NIHS6",
    title: "Valor NIH",
    body: "",
    options: [
      { label: "NIHS 6 o mas", nextId: "NIHS6_1" },
      { label: "NIHS < 6", nextId: "NIHS6_2" }
    ]
  },

  "NIHS6_1": {
    id: "NIHS6_1",
    title: "NIHS 6 o más",
    result: "Trombolisis EV (si <5h) + trombecotmia mecánica(ASPECT >3)"
  },

  "NIHS6_2": {
    id: "NIHS6_2",
    title: "NIH < 6 horas",
    result: "Trombolisis EV (si <5h) + trombecotmia mecánicaTrombolisis EV (si <5hrs) + trombectomia mecanica si sintoma fluctuante o deficit invalidante"
  },

  "tiempo desde inicio de síntomas3": {
    id: "tiempo desde inicio de síntomas3",
    title: "Tiempo de inicio de los síntomas",
    options: [
      { label: "Síntomas < 6 h", nextId: "tromb4" },
      { label: "Síntomas > 6 h", nextId: "tromb5" },
      { label: "ACV del despertar o inicio incierto menor a 24h", nextId: "tromb6" }
    ]
  },

  "tromb4": {
    id: "tromb4",
    title: "Reperfusión",
    result: "Trombolisis EV "
  },

  "tromb5": {
    id: "tromb5",
    title: "Tiempo de inicio de los síntomas",
    options: [
      { label: "Síntomas < 9 h", nextId: "perfusión2" },  <!-- fix aplicado -->
      { label: "Síntomas > 9 h", nextId: "No es candidato a reperfusión" }
    ]
  },

  "tromb6": {
    id: "tromb6",
    title: "Tiempo de inicio de los síntomas",
    options: [
      { label: "Síntomas < 9 h", nextId: "nihs4" },
      { label: "Síntomas > 9 h", nextId: "FLAIR" }
    ]
  },

  "nihs4": {
    id: "nihs4",
    title: "calcular NIHS",
    options: [
      { label: "NIHS <= 4", nextId: "FLAIR" },
      { label: "NIHS > 4", nextId: "perfusión2" }
    ]
  },

  "FLAIR": {
    id: "FLAIR",
    title: "RM FLAIR",
    options: [
      { label: "FLAIR muestra infarto", nextId: "No es candidato a reperfusión" },
      { label: "FLAIR no muestra infarto", nextId: "tromb4" }
    ]
  },

  "perfusión2": {
    id: "perfusión2",
    title: "Perfusión",
    body: "Perfusión (+): CBF <30%, mismatch absoluto >10 ml (IVT) / >15 ml (EVT); mismatch relativo >1,2 (IVT) / >1,8 (EVT).",
    options: [
      { label: "(+)", nextId: "tromb4" },
      { label: "(-)", nextId: "No es candidato a reperfusión" }
    ]
  },

  "lkw": {
    id: "lkw",
    title: "LKW / Ventana",
    result: "Nodo temporal (placeholder): define aquí el flujo real para ventana / LKW."
  },

  "no-deficit": {
    id: "no-deficit",
    title: "Sin déficit focal claro",
    result: "Nodo temporal (placeholder): completa esta rama o redirígela donde corresponda."
  }
};

// Nodo inicial:
const START_ID = "inicio";

// ========== Motor del árbol ==========
const state = { currentId: null, history: [] };
const byId = id => TREE[id];
const isFinal = node => !!node.result;

function go(id, pushHistory=true){
  const node = byId(id);
  if(!node){ renderError("Nodo no encontrado: " + id); return; }
  if(pushHistory && state.currentId) state.history.push(state.currentId);
  state.currentId = id;
  render(node);
  location.hash = encodeURIComponent(id);
}

function back(){
  const prev = state.history.pop();
  if(prev){ go(prev, false); }
}

function renderError(msg){
  const card = document.getElementById('card');
  card.hidden = false;
  document.getElementById('nodeTitle').textContent = "Error";
  document.getElementById('nodeBody').textContent = msg;
  document.getElementById('options').innerHTML = "";
  document.getElementById('footer').innerHTML = "";
}

function render(node){
  const card  = document.getElementById('card');
  const t     = document.getElementById('nodeTitle');
  const b     = document.getElementById('nodeBody');
  const opts  = document.getElementById('options');
  const foot  = document.getElementById('footer');

  card.hidden = false;
  t.textContent = node.title || node.id;
  b.textContent = node.body || "";   // textContent → muestra < y >

  opts.innerHTML = "";
  foot.innerHTML = "";

  if(isFinal(node)){
    b.textContent = node.result || "";
    const again = document.createElement('button');
    again.className = 'btn';
    again.textContent = 'Volver al inicio';
    again.onclick = () => { state.history = []; go(START_ID, false); };
    opts.appendChild(again);

    const idChip = document.createElement('div');
    idChip.className = 'chip';
    idChip.textContent = `id: ${node.id}`;
    foot.appendChild(idChip);
    return;
  }

  (node.options || []).forEach(o=>{
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = o.label;
    btn.onclick = () => go(o.nextId);
    opts.appendChild(btn);
  });

  const idChip = document.createElement('div');
  idChip.className = 'chip';
  idChip.textContent = `id: ${node.id}`;
  foot.appendChild(idChip);

  if(state.history.length){
    const backBtn = document.createElement('button');
    backBtn.className = 'btn';
    backBtn.style.padding = '8px 10px';
    backBtn.textContent = '← Atrás';
    backBtn.onclick = back;
    foot.appendChild(backBtn);
  }
}

window.addEventListener('hashchange', ()=>{
  const h = decodeURIComponent(location.hash.replace(/^#/, ''));
  if(h && TREE[h]){ state.history = []; go(h, false); }
});

document.getElementById('reset').addEventListener('click', e=>{
  e.preventDefault();
  state.history = [];
  location.hash = '';
  go(START_ID, false);
});

// Arranque
(()=> {
  const h = decodeURIComponent(location.hash.replace(/^#/, ''));
  if(h && TREE[h]) go(h, false);
  else go(START_ID, false);
})();
</script>
</body>
</html>

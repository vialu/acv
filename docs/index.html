<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Algoritmo ACV</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e9eefb; --muted:#9fb0d8; --accent:#4da3ff; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;}
    .wrap{max-width:920px;margin:0 auto;padding:24px;}
    .header{display:flex;align-items:center;gap:12px;margin-bottom:18px;}
    .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#4da3ff,#7ee7ff);}
    h1{font-size:22px;margin:0}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .actions{display:flex;gap:8px;align-items:center}
    .link{color:var(--accent);text-decoration:none}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid #263354;background:#0f182b;color:var(--text);cursor:pointer;font-weight:600}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .card{background:var(--card);border:1px solid #1c2741;border-radius:14px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .title{font-size:20px;margin:0 0 10px}
    .body{color:var(--muted);margin:0 0 16px;white-space:pre-line}
    .options{display:grid;gap:10px;margin-top:6px}
    .option{padding:12px 14px;border-radius:12px;border:1px solid #263354;background:#0f182b;color:var(--text);cursor:pointer;font-weight:600;text-align:left}
    .option:hover{border-color:var(--accent);box-shadow:0 0 0 3px rgba(77,163,255,.15)}
    .result{background:#1b3a4b;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:16px}
    .result h2{margin:0 0 6px;font-size:18px;color:#e0fbfc}
    .result p{margin:0;white-space:pre-line;color:#e0fbfc}
    .trail{margin-top:18px}
    .trail h3{font-size:14px;color:#c9d7ff;margin:0 0 8px}
    .trail-list{list-style:none;padding:0;margin:0;display:grid;gap:6px}
    .trail-item{background:#0f2a3a;border:1px solid #263354;border-radius:10px;padding:10px 12px;font-size:13px;color:#d7e1ff}
    .trail-item small{color:#9fb0d8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="header">
        <div class="logo"></div>
        <h1>Algoritmo ACV</h1>
      </div>
      <div class="actions">
        <button id="backBtn" class="btn" disabled>← Atrás</button>
        <a id="reset" class="link" href="#">Reiniciar</a>
      </div>
    </div>

    <div id="card" class="card" hidden>
      <h2 class="title" id="nodeTitle"></h2>
      <p class="body" id="nodeBody"></p>
      <div id="options" class="options"></div>
      <div id="final" class="result" hidden>
        <h2 id="finalTitle"></h2>
        <p id="finalText"></p>
      </div>
    </div>

    <div id="trail" class="trail" hidden>
      <h3>Ruta tomada</h3>
      <ol id="trailList" class="trail-list"></ol>
    </div>
  </div>

<script>
/* ======= ÁRBOL (puedes editarlo aquí) ======= */
const TREE = {
  "inicio": {
    id: "inicio",
    title: "Estado de grandes vasos",
    body: "En pacientes con inicio de síntomas < 24 h",
    options: [
      { label: "Oclusión vaso proximal", nextId: "tiempo desde inicio de síntomas" },
      { label: "Oclusión basilar", nextId: "tiempo desde inicio de síntomas2" },
      { label: "No hay oclusión de gran vaso", nextId: "tiempo desde inicio de síntomas3" }
    ]
  },

  "tiempo desde inicio de síntomas": {
    id: "tiempo desde inicio de síntomas",
    title: "Oclusión vaso proximal",
    body: "Oclusión vaso proximal",
    options: [
      { label: "Wake up o inicio incierto", nextId: "perfusión" },
      { label: "Síntomas < 6 horas", nextId: "NIHS6" },
      { label: "Entre 6-24 h, Rankin 3 o menor", nextId: "perfusión" }
    ]
  },

  "perfusión": {
    id: "perfusión",
    title: "Perfusión",
    body: "Perfusión (+): CBF <30%, mismatch absoluto >10 ml (IVT) / >15 ml (EVT); mismatch relativo >1,2 (IVT) / >1,8 (EVT).",
    options: [
      { label: "(+)", nextId: "final1" },
      { label: "(-)", nextId: "No es candidato a reperfusión" }
    ]
  },

  "tiempo desde inicio de síntomas2": {
    id: "tiempo desde inicio de síntomas2",
    title: "Tiempo desde inicio de síntomas",
    body: "ACV del despertar o menos de 24 h",
    options: [
      { label: "Sí", nextId: "NIHS2" },
      { label: "No", nextId: "No es candidato a reperfusión" }
    ]
  },

  "NIHS2": {
    id: "NIHS2",
    title: "Calcular NIHS",
    body: "",
    options: [
      { label: "NIH <6", nextId: "tromb1" },
      { label: "NIH 6-9", nextId: "tromb2" },
      { label: "NIH >10", nextId: "tromb3" }
    ]
  },

  "No es candidato a reperfusión": {
    id: "No es candidato a reperfusión",
    title: "No es candidato a reperfusión",
    result: "No es candidato a reperfusión"
  },

  "final1": {
    id: "final1",
    title: "Reperfusión",
    result: "Trombectomía mecánica si ASPECTS > 3. Trombólisis EV además si síntomas < 9 h."
  },

  "tromb1": {
    id: "tromb1",
    title: "Reperfusión",
    result: "Trombolisis EV (si <5h) + trombectomia si sintomas fluctuantes o deterioro temprano"
  },

  "tromb2": {
    id: "tromb2",
    title: "Reperfusión",
    result: "Trombolisis EV (si <5h) + trombectomía si déficit invalidante o mala colateralidad pC_SC <6"
  },

  "tromb3": {
    id: "tromb3",
    title: "Reperfusión",
    result: "Trombolisis EV (si <5h) + trombecotmia mecánica"
  },

  "NIHS6": {
    id: "NIHS6",
    title: "Valor NIH",
    body: "",
    options: [
      { label: "NIHS 6 o mas", nextId: "NIHS6_1" },
      { label: "NIHS < 6", nextId: "NIHS6_2" }
    ]
  },

  "NIHS6_1": {
    id: "NIHS6_1",
    title: "NIHS 6 o más",
    result: "Trombolisis EV (si <5h) + trombecotmia mecánica(ASPECT >3)"
  },

  "NIHS6_2": {
    id: "NIHS6_2",
    title: "NIH < 6 horas",
    result: "Trombolisis EV (si <5h) + trombecotmia mecánica si sintoma fluctuante o deficit invalidante"
  },

  "tiempo desde inicio de síntomas3": {
    id: "tiempo desde inicio de síntomas3",
    title: "Tiempo de inicio de los síntomas",
    options: [
      { label: "Síntomas < 6 h", nextId: "tromb4" },
      { label: "Síntomas > 6 h", nextId: "tromb5" },
      { label: "ACV del despertar o inicio incierto menor a 24h", nextId: "tromb6" }
    ]
  },

  "tromb4": {
    id: "tromb4",
    title: "Reperfusión",
    result: "Trombolisis EV "
  },

  "tromb5": {
    id: "tromb5",
    title: "Tiempo de inicio de los síntomas",
    options: [
      { label: "Síntomas < 9 h", nextId: "perfusión2" },
      { label: "Síntomas > 9 h", nextId: "No es candidato a reperfusión" }
    ]
  },

  "tromb6": {
    id: "tromb6",
    title: "Tiempo de inicio de los síntomas",
    options: [
      { label: "Síntomas < 9 h", nextId: "nihs4" },
      { label: "Síntomas > 9 h", nextId: "FLAIR" }
    ]
  },

  "nihs4": {
    id: "nihs4",
    title: "calcular NIHS",
    options: [
      { label: "NIHS <= 4", nextId: "FLAIR" },
      { label: "NIHS > 4", nextId: "perfusión2" }
    ]
  },

  "FLAIR": {
    id: "FLAIR",
    title: "RM FLAIR",
    options: [
      { label: "FLAIR muestra infarto", nextId: "No es candidato a reperfusión" },
      { label: "FLAIR no muestra infarto", nextId: "tromb4" }
    ]
  },

  "perfusión2": {
    id: "perfusión2",
    title: "Perfusión",
    body: "Perfusión (+): CBF <30%, mismatch absoluto >10 ml (IVT) / >15 ml (EVT); mismatch relativo >1,2 (IVT) / >1,8 (EVT).",
    options: [
      { label: "(+)", nextId: "tromb4" },
      { label: "(-)", nextId: "No es candidato a reperfusión" }
    ]
  },

  "lkw": {
    id: "lkw",
    title: "LKW / Ventana",
    result: "Nodo temporal (placeholder): define aquí el flujo real para ventana / LKW."
  },

  "no-deficit": {
    id: "no-deficit",
    title: "Sin déficit focal claro",
    result: "Nodo temporal (placeholder): completa esta rama o redirígela donde corresponda."
  }
};

const START_ID = "inicio";

/* ======= Motor con breadcrumb y botón Atrás global ======= */
const state = { currentId: null, history: [], trail: [], justSetHash: false };
const byId = id => TREE[id];
const isFinal = n => !!n.result;

function updateBackDisabled(){
  document.getElementById('backBtn').disabled = state.history.length === 0;
}

function go(id, viaLabel=null, pushHistory=true){
  const node = byId(id);
  if(!node){ return renderError("Nodo no encontrado: " + id); }

  if (viaLabel && state.currentId) {
    const from = byId(state.currentId);
    state.trail.push({
      fromId: state.currentId,
      fromTitle: from?.title || state.currentId,
      choiceLabel: viaLabel,
      toId: id,
      toTitle: node.title || id
    });
  }

  if (pushHistory && state.currentId) state.history.push(state.currentId);
  state.currentId = id;

  render(node);

  const newHash = encodeURIComponent(id);
  if (location.hash.replace(/^#/, '') !== newHash) {
    state.justSetHash = true;
    location.hash = newHash;
  }
  updateBackDisabled();
}

function back(){
  if (state.history.length === 0) return;
  const prevId = state.history.pop();
  // Al retroceder, remover el último paso del rastro si existía
  if (state.trail.length) state.trail.pop();
  state.currentId = prevId;
  render(byId(prevId));
  const newHash = encodeURIComponent(prevId);
  if (location.hash.replace(/^#/, '') !== newHash) {
    state.justSetHash = true;
    location.hash = newHash;
  }
  updateBackDisabled();
}

function render(node){
  const card = document.getElementById('card');
  const t    = document.getElementById('nodeTitle');
  const b    = document.getElementById('nodeBody');
  const opts = document.getElementById('options');
  const fin  = document.getElementById('final');
  const ft   = document.getElementById('finalTitle');
  const fx   = document.getElementById('finalText');

  card.hidden = false;
  opts.innerHTML = "";
  fin.hidden = true;

  if (isFinal(node)) {
    t.textContent = "";
    b.textContent = "";
    fin.hidden = false;
    ft.textContent = node.title || "Resultado";
    fx.textContent = node.result || "";
  } else {
    t.textContent = node.title || node.id;
    b.textContent = node.body || "";
    (node.options || []).forEach(o=>{
      const btn = document.createElement('button');
      btn.className = 'option';
      btn.textContent = o.label;
      btn.onclick = () => go(o.nextId, o.label, true);
      opts.appendChild(btn);
    });
  }

  renderTrail();
}

function renderTrail(){
  const box = document.getElementById('trail');
  const list = document.getElementById('trailList');
  list.innerHTML = "";

  if(!state.trail.length){
    box.hidden = true;
    return;
  }
  box.hidden = false;

  state.trail.forEach((step, i)=>{
    const li = document.createElement('li');
    li.className = 'trail-item';
    li.innerHTML = `
      <div><strong>${i+1}.</strong> ${step.fromTitle}</div>
      <div><small>Elegiste:</small> ${step.choiceLabel}</div>
      <div><small>→</small> ${step.toTitle}</div>
    `;
    list.appendChild(li);
  });
}

function renderError(msg){
  const card = document.getElementById('card');
  card.hidden = false;
  document.getElementById('nodeTitle').textContent = "Error";
  document.getElementById('nodeBody').textContent = msg;
  document.getElementById('options').innerHTML = "";
  document.getElementById('final').hidden = true;
  renderTrail();
}

document.getElementById('reset').addEventListener('click', e=>{
  e.preventDefault();
  state.history = [];
  state.trail = [];
  location.hash = '';
  go(START_ID, null, false);
});

document.getElementById('backBtn').addEventListener('click', back);

window.addEventListener('hashchange', ()=>{
  const target = decodeURIComponent(location.hash.replace(/^#/, ''));
  if (!target) return;
  if (state.justSetHash) { state.justSetHash = false; return; }
  if (target === state.currentId) return;
  go(target, null, false);
});

(()=> {
  const h = decodeURIComponent(location.hash.replace(/^#/, ''));
  if(h && TREE[h]) go(h, null, false);
  else go(START_ID, null, false);
  updateBackDisabled();
})();
</script>
</body>
</html>

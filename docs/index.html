<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Algoritmo ACV</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e9eefb; --muted:#9fb0d8; --accent:#4da3ff; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";}
    .wrap{max-width:860px;margin:0 auto;padding:24px;}
    .header{display:flex;align-items:center;gap:12px;margin-bottom:18px;}
    .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#4da3ff,#7ee7ff);}
    h1{font-size:22px;margin:0}
    .card{background:var(--card);border:1px solid #1c2741;border-radius:14px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .title{font-size:18px;margin:0 0 8px}
    .body{color:var(--muted);margin:0 0 16px;white-space:pre-line}
    .options{display:grid;gap:10px;margin-top:6px}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid #263354;background:#0f182b;color:var(--text);cursor:pointer;font-weight:600;text-align:left}
    .btn:hover{border-color:var(--accent);box-shadow:0 0 0 3px rgba(77,163,255,.15)}
    .footer{display:flex;gap:8px;margin-top:18px;flex-wrap:wrap}
    .chip{font-size:12px;color:#c9d7ff;background:#0f182b;border:1px solid #263354;border-radius:999px;padding:6px 10px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .link{color:var(--accent);text-decoration:none}

    /* Rastro de decisiones */
    .trail{margin-top:18px}
    .trail h3{font-size:14px;color:#c9d7ff;margin:0 0 8px}
    .trail-list{list-style:none;padding:0;margin:0;display:grid;gap:6px}
    .trail-item{background:#0f182b;border:1px solid #263354;border-radius:10px;padding:8px 10px;font-size:13px;color:#d7e1ff}
    .trail-item small{color:#9fb0d8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="header">
        <div class="logo"></div>
        <h1>Algoritmo ACV</h1>
      </div>
      <div>
        <a id="reset" class="link" href="#">Reiniciar</a>
      </div>
    </div>

    <div id="card" class="card" hidden>
      <h2 class="title" id="nodeTitle"></h2>
      <p class="body" id="nodeBody"></p>
      <div id="options" class="options"></div>
      <div id="footer" class="footer"></div>
    </div>

    <div id="trail" class="trail" hidden>
      <h3>Ruta tomada</h3>
      <ol id="trailList" class="trail-list"></ol>
    </div>
  </div>

<script>
/**
 * Pega aquí tu árbol. Las CLAVES del objeto deben coincidir con cada `id`.
 * Ejemplo mínimo; reemplázalo por tu TREE real.
 */
const TREE = {
  "inicio": {
    id: "inicio",
    title: "¿Paciente con sospecha de ACV isquémico?",
    body: "Evaluar tiempo de inicio, NIHSS, glicemia, presión y contraindicaciones.",
    options: [
      { label: "Sí", nextId: "tiempo" },
      { label: "No", nextId: "final-no" }
    ]
  },
  "tiempo": {
    id: "tiempo",
    title: "¿< 24 h desde inicio (o despertar con ACV)?",
    body: "Si > 24 h, no candidato a reperfusión.",
    options: [
      { label: "Sí", nextId: "perf" },
      { label: "No", nextId: "final-no" }
    ]
  },
  "perf": {
    id: "perf",
    title: "Criterios de perfusión",
    body: "Perfusión (+): CBF <30%, mismatch absoluto >10 ml (IVT) / >15 ml (EVT); mismatch relativo >1,2 (IVT) / >1,8 (EVT).",
    options: [
      { label: "(+)", nextId: "final-si" },
      { label: "(-)", nextId: "final-no" }
    ]
  },
  "final-si": {
    id: "final-si",
    title: "Reperfusión",
    result: "Trombectomía mecánica si LVO y ASPECTS > 3. Trombolisis EV además si síntomas ≤ 9 h y sin CI."
  },
  "final-no": {
    id: "final-no",
    title: "No es candidato a reperfusión",
    result: "Manejo médico general, prevención secundaria y rehabilitación temprana."
  }
};

// Cambia por tu nodo inicial real:
const START_ID = "inicio";

/* ===================== Motor ===================== */

const state = {
  currentId: null,
  history: [],           // ids previos para botón Atrás
  trail: []              // [{fromId, fromTitle, choiceLabel, toId, toTitle}]
};

const byId = id => TREE[id];
const isFinal = node => !!node.result;

function go(id, pushHistory=true, viaLabel=null){
  const node = byId(id);
  if(!node){ renderError("Nodo no encontrado: " + id); return; }

  // Registrar trail si venimos de un paso anterior con una elección
  if (viaLabel && state.currentId) {
    const from = byId(state.currentId);
    state.trail.push({
      fromId: state.currentId,
      fromTitle: from?.title || state.currentId,
      choiceLabel: viaLabel,
      toId: id,
      toTitle: node.title || id
    });
  }

  if(pushHistory && state.currentId) state.history.push(state.currentId);
  state.currentId = id;

  render(node);
  location.hash = encodeURIComponent(id);
}

function back(){
  const prev = state.history.pop();
  if(prev){
    // Al retroceder, también quitamos el último paso del trail si corresponde
    state.trail.pop();
    go(prev, false, null);
  }
}

function renderTrail(){
  const box = document.getElementById('trail');
  const list = document.getElementById('trailList');
  list.innerHTML = "";

  if(!state.trail.length){
    box.hidden = true;
    return;
  }
  box.hidden = false;

  state.trail.forEach((step, i)=>{
    const li = document.createElement('li');
    li.className = 'trail-item';
    li.innerHTML = `
      <div><strong>${i+1}.</strong> ${step.fromTitle}</div>
      <div><small>Elegiste:</small> ${step.choiceLabel}</div>
      <div><small>→</small> ${step.toTitle}</div>
    `;
    list.appendChild(li);
  });
}

function renderError(msg){
  const card = document.getElementById('card');
  card.hidden = false;
  document.getElementById('nodeTitle').textContent = "Error";
  document.getElementById('nodeBody').textContent = msg;
  document.getElementById('options').innerHTML = "";
  document.getElementById('footer').innerHTML = "";
  renderTrail();
}

function render(node){
  const card  = document.getElementById('card');
  const t     = document.getElementById('nodeTitle');
  const b     = document.getElementById('nodeBody');
  const opts  = document.getElementById('options');
  const foot  = document.getElementById('footer');

  card.hidden = false;
  opts.innerHTML = "";
  foot.innerHTML = "";

  if(isFinal(node)){
    // Solo mostrar el RESULTADO (sin botones ni título)
    t.textContent = "";
    b.textContent = node.result || "";
  } else {
    // Paso intermedio: título + body + opciones + chips
    t.textContent = node.title || node.id;
    b.textContent = node.body || "";

    (node.options || []).forEach(o=>{
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.textContent = o.label;
      btn.onclick = () => go(o.nextId, true, o.label);  // registramos el label en trail
      opts.appendChild(btn);
    });

    const idChip = document.createElement('div');
    idChip.className = 'chip';
    idChip.textContent = `id: ${node.id}`;
    foot.appendChild(idChip);

    if(state.history.length){
      const backBtn = document.createElement('button');
      backBtn.className = 'btn';
      backBtn.style.padding = '8px 10px';
      backBtn.textContent = '← Atrás';
      backBtn.onclick = back;
      foot.appendChild(backBtn);
    }
  }

  renderTrail();
}

// Hash navegable
window.addEventListener('hashchange', ()=>{
  const h = decodeURIComponent(location.hash.replace(/^#/, ''));
  if(h && TREE[h]){ 
    // Si alguien navega directo por hash, reiniciamos para evitar trail inconsistente
    state.history = [];
    state.trail = [];
    go(h, false, null);
  }
});

// Reinicio total
document.getElementById('reset').addEventListener('click', e=>{
  e.preventDefault();
  state.history = [];
  state.trail = [];
  location.hash = '';
  go(START_ID, false, null);
});

// Arranque
(()=> {
  const h = decodeURIComponent(location.hash.replace(/^#/, ''));
  if(h && TREE[h]) go(h, false, null);
  else go(START_ID, false, null);
})();
</script>
</body>
</html>

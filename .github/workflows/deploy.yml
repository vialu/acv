name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Quita BOM en JSON guardados desde Windows (evita errores de parseo)
      - name: Strip UTF-8 BOM (Windows JSONs)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' package.json || true
          sed -i '1s/^\xEF\xBB\xBF//' app.json || true
          sed -i '1s/^\xEF\xBB\xBF//' eas.json || true

      # app.json mínimo para web, sin imágenes (evita pipeline de Jimp/CRC)
      - name: Override app.json (no images)
        run: |
          cat > app.json <<'JSON'
          {
            "expo": {
              "name": "Algoritmo ACV",
              "slug": "algoritmo-acv",
              "version": "1.0.0",
              "orientation": "portrait",
              "assetBundlePatterns": [],
              "ios": { "supportsTablet": true },
              "android": { "versionCode": 1 },
              "web": {}
            }
          }
          JSON
          echo "==== app.json ===="
          cat app.json
          echo "=================="

      # Elimina cualquier PNG del repo para evitar errores de CRC
      - name: Remove ALL PNGs
        run: |
          find . -type f \( -iname "*.png" -o -iname "*.apng" \) -print -delete || true

      # Diagnóstico: confirma que no queda ningún PNG
      - name: List any remaining PNGs (debug)
        run: |
          echo "Should be EMPTY:"
          find . -type f -iname "*.png" -printf "%p (%k KB)\n" | sort || true
          find . -type f -iname "*.apng" -printf "%p (%k KB)\n" | sort || true

      - name: Install dependencies
        run: npm install

      - name: Export Expo Web (to dist/)
        run: npx expo export --platform web

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # necesario para publicar
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true

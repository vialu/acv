name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1) Quitar BOM en JSON (evita 'Unexpected token' al parsear)
      - name: Strip UTF-8 BOM (Windows JSONs)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' package.json || true
          sed -i '1s/^\xEF\xBB\xBF//' app.json || true
          sed -i '1s/^\xEF\xBB\xBF//' eas.json || true

      # 2) Forzar un app.json mínimo sin referencias a imágenes problemáticas
      - name: Override app.json (minimal, web-safe)
        run: |
          cat > app.json <<'JSON'
          {
            "expo": {
              "name": "Algoritmo ACV",
              "slug": "algoritmo-acv",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "assetBundlePatterns": ["assets/*"],
              "ios": { "supportsTablet": true },
              "android": { "versionCode": 1 },
              "web": { "favicon": "./assets/favicon.png" }
            }
          }
          JSON
          cat app.json

      # 3) Eliminar cualquier PNG fuera de ./assets (potenciales corruptos)
      - name: Remove stray PNGs outside ./assets
        run: |
          find . -type f -name "*.png" -not -path "./assets/*" -print -delete || true

      # 4) Crear PNGs válidos en ./assets con Node (1x1 transparentes)
      - name: Create valid PNG assets via Node
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');
          const pngB64 = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/axhZxkAAAAASUVORK5CYII=';
          const buf = Buffer.from(pngB64, 'base64');
          fs.mkdirSync('assets', { recursive: true });
          ['icon.png','favicon.png'].forEach(n => {
            fs.writeFileSync(path.join('assets', n), buf);
          });
          NODE

      # 5) Debug: enumerar PNGs finales y tamaños
      - name: List all PNG files (debug)
        run: |
          echo "PNG files present:"
          find . -type f -name "*.png" -printf "%p (%k KB)\n" | sort || true

      # 6) Instalar dependencias y exportar web
      - name: Install dependencies
        run: npm install

      - name: Export Expo Web (to dist/)
        run: npx expo export --platform web

      # 7) Publicar a gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true

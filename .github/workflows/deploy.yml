name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Evita errores por BOM en JSON guardados desde Windows
      - name: Strip UTF-8 BOM (Windows JSONs)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' package.json || true
          sed -i '1s/^\xEF\xBB\xBF//' app.json || true
          sed -i '1s/^\xEF\xBB\xBF//' eas.json || true

      # app.json mínimo sin imágenes (corta errores de PNG/Jimp)
      - name: Override app.json (minimal, no images)
        run: |
          cat > app.json <<'JSON'
          {
            "expo": {
              "name": "Algoritmo ACV",
              "slug": "algoritmo-acv",
              "version": "1.0.0",
              "orientation": "portrait",
              "assetBundlePatterns": [],
              "ios": { "supportsTablet": true },
              "android": { "versionCode": 1 },
              "web": { "output": "static" }
            }
          }
          JSON

      # Por si quedó algún PNG corrupto
      - name: Remove ALL PNGs
        run: |
          find . -type f \( -iname "*.png" -o -iname "*.apng" \) -print -delete || true

      - name: Install dependencies
        run: npm install

      # Instalar expo-router + deps requeridas para export (safe-area, screens, navigation)
      - name: Ensure expo-router and web deps
        run: |
          npm install \
            expo-router@^3 \
            react-native-safe-area-context@^4 \
            react-native-screens@^3 \
            @react-navigation/native@^6 \
            --no-audit --no-fund --legacy-peer-deps

      - name: Export Expo Web (to dist/)
        run: npx expo export --platform web

      # Parche para GitHub Pages (rutas relativas + SPA)
      - name: Patch for relative paths + SPA
        run: |
          set -e
          if [ -f dist/index.html ]; then
            sed -i '0,/<head>/s//<head><base href=".\/">/' dist/index.html || true
          fi
          if [ -f dist/manifest.json ]; then
            sed -i 's#"start_url":[[:space:]]*"/"#"start_url": "./"#' dist/manifest.json || true
            sed -i 's#"scope":[[:space:]]*"/"#"scope": "./"#' dist/manifest.json || true
          fi
          echo '<!doctype html><meta http-equiv="refresh" content="0;url=./index.html">' > dist/404.html
          touch dist/.nojekyll
          echo "Built files:" && ls -la dist

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true

name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Evita errores de parseo por BOM
      - name: Strip UTF-8 BOM (Windows JSONs)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' package.json || true
          sed -i '1s/^\xEF\xBB\xBF//' app.json || true
          sed -i '1s/^\xEF\xBB\xBF//' eas.json || true

      # Elimina cualquier PNG para evitar el error CRC de Jimp
      - name: Remove ALL PNGs
        run: |
          find . -type f \( -iname "*.png" -o -iname "*.apng" \) -print -delete || true

      - name: Install dependencies
        run: npm install

      # ⚠️ Forzar rutas relativas con --public-url ./ (clave para GitHub Pages)
      - name: Export Expo Web (to dist/) with relative URLs
        run: npx expo export --platform web --public-url ./

      # Añadir 404.html para SPA (GitHub Pages redirige a index)
      - name: Add SPA 404.html
        run: |
          echo '<!doctype html><meta http-equiv="refresh" content="0;url=./index.html">' > dist/404.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true

name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1) Evitar errores de parseo por BOM en JSON (Windows/Notepad)
      - name: Strip UTF-8 BOM (Windows JSONs)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' package.json || true
          sed -i '1s/^\xEF\xBB\xBF//' app.json || true
          sed -i '1s/^\xEF\xBB\xBF//' eas.json || true

      # 2) app.json mínimo, sin rutas ni imágenes
      - name: Override app.json (minimal, no images)
        run: |
          cat > app.json <<'JSON'
          {
            "expo": {
              "name": "Algoritmo ACV",
              "slug": "algoritmo-acv",
              "version": "1.0.0",
              "orientation": "portrait",
              "assetBundlePatterns": [],
              "ios": { "supportsTablet": true },
              "android": { "versionCode": 1 },
              "web": {}
            }
          }
          JSON
          echo "==== app.json ====" && cat app.json && echo

      # 3) Cortar definitivamente los errores de PNG corruptos
      - name: Remove ALL PNG/APNGs
        run: |
          find . -type f \( -iname "*.png" -o -iname "*.apng" \) -print -delete || true

      - name: List any remaining PNGs (debug)
        run: |
          echo "Should be EMPTY:"; find . -type f -iname "*.png" -printf "%p (%k KB)\n" | sort || true

      # 4) Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # 5) (Robusto) instalar expo-router para evitar "expo-router/node/render.js not found"
      - name: Ensure expo-router is present
        run: npm install expo-router@^3 --no-audit --no-fund --legacy-peer-deps

      # 6) Exportar web a dist/
      - name: Export Expo Web (to dist/)
        run: npx expo export --platform web

      # 7) Helpers para GitHub Pages (SPA y evitar Jekyll)
      - name: Add SPA helpers (404.html and .nojekyll)
        run: |
          echo '<!doctype html><meta http-equiv="refresh" content="0;url=./index.html">' > dist/404.html
          touch dist/.nojekyll
          echo "Built files:" && ls -la dist

      # 8) Publicar a gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true

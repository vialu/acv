name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Evita errores por BOM en JSON guardados con Notepad/Windows
      - name: Strip UTF-8 BOM (Windows JSONs)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' package.json || true
          sed -i '1s/^\xEF\xBB\xBF//' app.json || true
          sed -i '1s/^\xEF\xBB\xBF//' eas.json || true

      # app.json mínimo sin imágenes para evitar el pipeline de Jimp
      - name: Override app.json (no images)
        run: |
          cat > app.json <<'JSON'
          {
            "expo": {
              "name": "Algoritmo ACV",
              "slug": "algoritmo-acv",
              "version": "1.0.0",
              "orientation": "portrait",
              "assetBundlePatterns": [],
              "ios": { "supportsTablet": true },
              "android": { "versionCode": 1 },
              "web": { "output": "static" }
            }
          }
          JSON
          cat app.json

      # Elimina cualquier PNG del repo (por si quedó alguno y evita CRC)
      - name: Remove ALL PNGs
        run: |
          find . -type f \( -iname "*.png" -o -iname "*.apng" \) -print -delete || true

      - name: Install dependencies
        run: npm install

      - name: Export Expo Web (to dist/)
        run: npx expo export --platform web

      # Añade archivos necesarios para GitHub Pages (SPA y sin Jekyll)
      - name: Add SPA helpers (404.html and .nojekyll)
        run: |
          echo '<!doctype html><meta http-equiv="refresh" content="0;url=./index.html">' > dist/404.html
          touch dist/.nojekyll
          echo "Built files:" && ls -la dist

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true

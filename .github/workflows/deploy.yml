name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # (Opcional, pero recomendable) quita BOM de JSON guardados en Windows
      - name: Strip UTF-8 BOM (Windows JSONs)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' package.json || true
          sed -i '1s/^\xEF\xBB\xBF//' app.json || true
          sed -i '1s/^\xEF\xBB\xBF//' eas.json || true

      # Placeholders válidos para los PNG de app.json (evita el error de Jimp)
      - name: Ensure valid PNG assets (1x1 placeholders)
        run: |
          mkdir -p assets
          PNG_BASE64="iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/axhZxkAAAAASUVORK5CYII="
          echo "$PNG_BASE64" | base64 -d > assets/icon.png
          echo "$PNG_BASE64" | base64 -d > assets/splash.png
          echo "$PNG_BASE64" | base64 -d > assets/adaptive-icon.png
          echo "$PNG_BASE64" | base64 -d > assets/favicon.png

      - name: Install dependencies
            - name: Create valid PNG assets via Node
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');
          // PNG 1x1 transparente válido
          const pngB64 = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/axhZxkAAAAASUVORK5CYII=';
          const buf = Buffer.from(pngB64, 'base64');
          fs.mkdirSync('assets', { recursive: true });
          ['icon.png','splash.png','adaptive-icon.png','favicon.png'].forEach(n => {
            fs.writeFileSync(path.join('assets', n), buf);
          });
          NODE

        run: npm install

      - name: Export Expo Web (to dist/)
        run: npx expo export --platform web

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true

name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # ðŸ”‘ Forzamos a Expo a NO usar router ni static rendering
    env:
      EXPO_NO_ROUTER: "1"
      EXPO_USE_STATIC: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Evita errores por BOM en JSON guardados desde Windows
      - name: Strip UTF-8 BOM (Windows JSONs)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' package.json || true
          sed -i '1s/^\xEF\xBB\xBF//' app.json || true
          sed -i '1s/^\xEF\xBB\xBF//' eas.json || true

      # app.json mÃ­nimo y sin imÃ¡genes (evita Jimp/CRC)
      - name: Override app.json (minimal, no images)
        run: |
          cat > app.json <<'JSON'
          {
            "expo": {
              "name": "Algoritmo ACV",
              "slug": "algoritmo-acv",
              "version": "1.0.0",
              "orientation": "portrait",
              "assetBundlePatterns": [],
              "ios": { "supportsTablet": true },
              "android": { "versionCode": 1 },
              "web": { "output": "static" }
            }
          }
          JSON

      # Por si quedÃ³ algÃºn PNG corrupto en el repo
      - name: Remove ALL PNGs
        run: |
          find . -type f \( -iname "*.png" -o -iname "*.apng" \) -print -delete || true

      - name: Install dependencies
        run: npm install

      # ðŸ”¥ Asegura que NO haya router instalado (lo desinstalamos si estÃ¡)
      - name: Remove expo-router if present
        run: |
          if npm ls expo-router >/dev/null 2>&1; then
            npm remove expo-router --no-audit --no-fund || true
          fi

      # Export web (sin router/SSR gracias a las env de arriba)
      - name: Export Expo Web (to dist/)
        run: npx expo export --platform web

      # Parche para GitHub Pages (rutas relativas + SPA)
      - name: Patch for relative paths + SPA
        run: |
          set -e
          if [ -f dist/index.html ]; then
            sed -i '0,/<head>/s//<head><base href=".\/">/' dist/index.html || true
          fi
          if [ -f dist/manifest.json ]; then
            sed -i 's#"start_url":[[:space:]]*"/"#"start_url": "./"#' dist/manifest.json || true
            sed -i 's#"scope":[[:space:]]*"/"#"scope": "./"#' dist/manifest.json || true
          fi
          echo '<!doctype html><meta http-equiv="refresh" content="0;url=./index.html">' > dist/404.html
          touch dist/.nojekyll
          echo "Built files:" && ls -la dist

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true
